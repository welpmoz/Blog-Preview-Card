<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="blog-image">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Article Illustration"
      >
    </div>

    <div class="content">
      <span class="category text-preset-3-bold color-black">Learning</span>

      <p class="text-preset-3 color-black">Published 21 Dec 2023</p>

      <h1 class="text-preset-1 color-black">HTML & CSS foundations</h1>

      <p class="text-preset-2 color-grey">These languages area the backbone of every website, defining
        structure, content, and presentation.
      </p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="image-avatar-author">
      <p class="text-preset-3-bold color-black">Greg Hooper</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/welpmoz">Roswell Pando</a>.
  </div>
</body>
</html>
